<html>
    <head>
      <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link href='/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <h2 class='page-header text-center'>Sign Up Here!</h2>
      <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
      <form (submit)='onRegisterSubmit()'>
        <div class="form-group">
          <label for="name">Username</label>
          <input type='text' [(ngModel)]="userID" name='userID' class='form-control'>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type='text' [(ngModel)]="password" name='password' class='form-control'>
        </div>
        <div class="form-group">
          <label for="name">Company Name</label>
          <input type='text' [(ngModel)]="companyName" name='companyName' class='form-control'>
        </div>
        <div class="form-group">
          <label for="username">Address Line 1</label>
          <input type='text' [(ngModel)]="address1" name='address1' class='form-control'>
        </div>
        <div class="form-group">
          <label for="email">Address Line 2</label>
          <input type='text' [(ngModel)]="address2" name='address2' class='form-control'>
        </div>
        <div class="form-group">
          <label for="password">City</label>
          <input type='password' [(ngModel)]="city" name='city' class='form-control'>
        </div>
        <div class="form-group">
          <label for="password">State</label>
          <input type='password' [(ngModel)]="state" name='state' class='form-control'>
        </div>
        <div class="form-group">
          <label for="password">Country</label>
          <input type='password' [(ngModel)]="country" name='country' class='form-control'>
        </div>
        <div class="form-group">
          <label for="password">Zip</label>
          <input type='password' [(ngModel)]="zip" name='zip' class='form-control'>
        </div>
        <input type='submit' class='btn btn-primary' value='Submit'>
      </form>
      </div>
      <div class="col-md-3"></div>
      </div>
    </body>
</html>
