<html>
    <head>
      <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link href='/style.css' rel='stylesheet' type='text/css'>      
    </head>
    <body>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-div">
                <br>
                <h2>Add a Project</h2>
                <br>
              <div class="form-group">
                <label for="example-text-input" class="col-2 col-form-label">Charity Name</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="Charity" id="example-text-input">
                </div>
              </div>
              <div class="form-group">
                <label for="example-text-input" class="col-2 col-form-label">Project Name</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="Project" id="example-text-input">
                </div>
              </div>
              <div class="form-group">
                <label for="example-text-input" class="col-2 col-form-label">Project URL</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="URL" id="example-text-input">
                </div>
              </div>
              <div class="form-group">
                <label for="example-num-input" class="col-2 col-form-label">Funding Goal</label>
                <div class="col-10">
                  <input class="form-control" type="money" value="$100" id="example-money-input">
                </div>
              </div>
              <div class="form-group">
                <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                <div class="col-10">
                  <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                </div>
              </div>
                <div class="form-group">
                <label for="example-email-input" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                  <input class="form-control" type="email" value="123email@gmail.com" id="example-email-input">
                </div>
              </div>
              <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                    <button class="submit-button" type="submit">Create Project</button>          
                  </div>
                  <div class="col-md-4"></div>          
              </div>
              <br>
            </div>  
            <div class="col-md-3"></div>
        </div>  
    </body>
</html>
